apiVersion: v1
kind: Service
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "argocd"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - port: 443
    targetPort: 8080
    protocol: TCP
    name: server
  selector:
    app.kubernetes.io/name: argocd-server
